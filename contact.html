	<body class="site">
		<header>
			<!-- <div id="name"><em id="header-name">Chris Rocha</em></div> -->

				<div class="container-fluid">

					<ul class="nav navbar-nav navbar-right">

		<div class="wrapper">
			<div class="container">
				<div class="row">
					<section class="content col-sm-7 col-sm-offset-1" id="contact">
						<form>
							<h1 class="page-header">Contact</h1>
							<div class="form-group">
								<label class="field" for="InputName">Name:</label>
								<input type="text" id="InputName" name="name" class="input form-control" required="required" value="" size="50" placeholder="John Smith">
							</div>
							<div class="form-group">
								<label class="field" for="InputEmail">Email:</label>
								<input type="text" id="InputEmail" name="email" class="input form-control" required="required" value="" size="50" placeholder="example@gmail.com">
							</div>
							<div class="form-group">
								<label class="field" for="InputMessage">Message:</label>
								<textarea name="message" id="InputMessage" class="input form-control" required="required" rows="7" cols="50"></textarea>
							</div>
							<button type="Submit" class="btn btn-default" name="Submit" value="Submit" id="button">Submit</button>
							<!-- <input type="reset" name="reset" value="reset"> -->
						</form>			
					</section>
					<aside class="content col-sm-4" id="connect">
						<h2 class="page-header">Connect with Me</h2>
						
						<a href="https://github.com/christopherocha"><img class="connectImages" id="github" src="./assets/images/github.png" alt="github icon"></a>

						<a href="http://stackoverflow.com/users/7787467/christopherocha"><img class="connectImages" id="stackOverflow" src="./assets/images/stackOverflow.png" alt="stack overflow icon"></a>
					</aside>
				</div>
			</div>
		</div>
